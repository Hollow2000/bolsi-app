<div class="header">
    <div class="content" (click)="$event.preventDefault(); goTo(Paths.DASH_BOARD);">
        <img src="img/Bolsi con fondo.svg" alt="Bolsi" width="40px" height="40px">
        <h1 class="title-medium">Bolsi</h1>
    </div>
    <div class="content">
        <button class="text-medium" (click)="$event.preventDefault(); goTo(Paths.DASH_BOARD);">
            <mat-icon fontSet="material-symbols-rounded">analytics</mat-icon>
            Panel
        </button>
        <button class="text-medium" (click)="$event.preventDefault(); goTo('');">
            <mat-icon fontSet="material-symbols-rounded">shopping_bag</mat-icon>
            Compras
        </button>
        <div #menu>
            <button (click)="$event.preventDefault(); this.showMenu = !this.showMenu;">
                <mat-icon fontSet="material-symbols-rounded">menu</mat-icon>
            </button>
            @if (showMenu) {
            <div class="menu">
                <button class="text-medium" (click)="$event.preventDefault(); goTo(Paths.INCOME);">
                    Mis ingresos
                </button>
                <button class="text-medium" (click)="$event.preventDefault(); goTo(Paths.POCKETS);">
                    Mis bolsillos
                </button>
                <button class="text-medium" (click)="$event.preventDefault(); goTo(Paths.BILLS);">
                    Mis gastos
                </button>
                <button class="text-medium" (click)="$event.preventDefault(); goTo(Paths.PAYMENT_METHODS);">
                    Mis metodos de pago
                </button>
                <button class="text-medium" (click)="$event.preventDefault(); goTo('');">
                    Configurar compras rapidas
                </button>
            </div>
            }
        </div>
    </div>
</div>
<router-outlet />

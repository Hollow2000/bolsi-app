<div class="header">
    <div class="content" (click)="$event.preventDefault(); goTo(Paths.DASH_BOARD);">
        <img src="img/Bolsi con fondo.svg" alt="Bolsi" width="40px" height="40px">
        <h1 class="title-medium">Bolsi</h1>
    </div>
    <div class="content">
        <button class="text-medium" (click)="$event.preventDefault(); goTo(Paths.DASH_BOARD);">
            <mat-icon fontSet="material-symbols-rounded">{{Icons.ANALYTICS}}</mat-icon>
            Panel
        </button>
        <button class="text-medium" (click)="$event.preventDefault(); goTo(Paths.SHOPPING);">
            <mat-icon fontSet="material-symbols-rounded">{{Icons.SHOPPING}}</mat-icon>
            Compras
        </button>
        <div #menu>
            <button (click)="$event.preventDefault(); this.showMenu = !this.showMenu;">
                <mat-icon fontSet="material-symbols-rounded">{{Icons.MENU}}</mat-icon>
            </button>
            @if (showMenu) {
            <div class="menu">
                <button class="text-medium" (click)="$event.preventDefault(); goTo(Paths.INCOME);">
                    <mat-icon fontSet="material-symbols-rounded">{{Icons.INCOME}}</mat-icon>
                    Mis ingresos
                </button>
                <button class="text-medium" (click)="$event.preventDefault(); goTo(Paths.POCKETS);">
                    <mat-icon fontSet="material-symbols-rounded">{{Icons.POCKET}}</mat-icon>
                    Mis bolsillos
                </button>
                <button class="text-medium" (click)="$event.preventDefault(); goTo(Paths.BILLS);">
                    <mat-icon fontSet="material-symbols-rounded">{{Icons.BILLS}}</mat-icon>
                    Mis gastos
                </button>
                <button class="text-medium" (click)="$event.preventDefault(); goTo(Paths.PAYMENT_METHODS);">
                    <mat-icon fontSet="material-symbols-rounded">{{Icons.PAYMENT_METHOD}}</mat-icon>
                    Mis metodos de pago
                </button>
                <button class="text-medium" (click)="$event.preventDefault(); goTo(Paths.QUICK_SHOPPING);">
                    <mat-icon fontSet="material-symbols-rounded">{{Icons.QUICK_SHOPPING}}</mat-icon>
                    Configurar compras rapidas
                </button>
            </div>
            }
        </div>
    </div>
</div>
